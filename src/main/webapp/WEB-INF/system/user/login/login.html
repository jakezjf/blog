<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jianfeng's Blog</title>

    <link rel="stylesheet" href="${base!}/resources/login/css/reset.css"/>
    <link rel="stylesheet" href="${base!}/resources/login/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="${base!}/resources/login/css/style.css"/>
</head>

<body>


<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>Jianfeng's Blog Login</h1>
</div>
<!-- Form Module-->
<div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <div class="tooltip">Click Me</div>
    </div>
    <div class="form">
        <h2>登录</h2>
        <form>
            <input type="id" placeholder="请输入你的用户名"/>
            <input type="password" placeholder="请输入你的密码"/>
            <button>登录</button>
        </form>
    </div>
    <div class="form">
        <h2>注册</h2>
        <form>
            <input type="id" placeholder="请输入你的用户名"/>
            <input type="password" placeholder="请输入你的密码"/>
            <input type="name" placeholder="请输入你的名字"/>
            <input type="email" placeholder="请输入你的email"/>
            <button>注册</button>
        </form>
    </div>
    <div class="cta"><a href="#">忘记密码?</a></div>
</div>
<script src="${base!}/resources/login/js/jquery.min.js"></script>
<script src="${base!}/resources/login/js/index.js"></script>
</body>
</html>
