<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客信息</title>
    <link href="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/style.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/main-style.css" rel="stylesheet" />
    <!-- Page-Level CSS -->
    <link href="${base!}/resources/admin/blog/assets/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>

<body>
<div id="page-wrapper">
    <div class="row">
        <!--  page header -->
        <div class="col-lg-12">
            <h1 class="page-header">博客信息</h1>
        </div>
        <!-- end  page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    我的博客
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>博客id</th>
                                <th>博客名</th>
                                <th>作者</th>
                                <th>类型</th>
                                <th>点赞</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <#if blogs ??>
                                <#list blogs as blogs>
                                    <tr class="even gradeC">
                                        <td>${blogs.blogId!}</td>
                                        <td>${blogs.blogName!}</td>
                                        <td>${blogs.blogAuthor!}</td>
                                        <td>${blogs.typeName!}</td>
                                        <td>${blogs.good!}</td>
                                        <td><#if blogs.addTime??>${blogs.addTime?date!}</#if></td>
                                        <td><a href="${base!}/blog/toUpdate.do?blogId=${blogs.blogId!}" >修改</a>/<a href="${base!}/blog/delete.do?bookId=${blogs.blogId!}">删除</a></td>
                                    </tr>
                                </#list>
                            </#if>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
    <!-- end page-wrapper -->

</div>
<!-- end wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="${base!}/resources/admin/blog/assets/plugins/jquery-1.10.2.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/pace/pace.js"></script>
<script src="${base!}/resources/admin/blog/assets/scripts/siminta.js"></script>
<!-- Page-Level Plugin Scripts-->
<script src="${base!}/resources/admin/blog/assets/plugins/dataTables/jquery.dataTables.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>

</body>

</html>
