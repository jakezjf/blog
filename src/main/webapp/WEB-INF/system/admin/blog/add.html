<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加博客</title>
    <!-- Core CSS - Include with every page -->
    <link href="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/style.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/main-style.css" rel="stylesheet" />
</head>

<body>
<div id="page-wrapper">
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">博客管理</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    添加博客 &nbsp;&nbsp;&nbsp;&nbsp;<a href="${base!}/blog/index.do"><button type="button" class="btn btn-info">返回</button></a>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6" id="bookUpdate">
                            <form role="form" action="${base!}/blog/add.do" method="post">
                                <div class="form-group">
                                    <label >博客编号</label>
                                    <input class="form-control"  type="text" placeholder="自动生成(不需填写)" disabled>
                                </div>
                                <div class="form-group">
                                    <label>博客名</label>
                                    <input type="text" name="blogName" id="bookName" class="form-control" placeholder="请输入博客名">
                                </div>
                                <div class="form-group">
                                    <label>作者</label>
                                    <input type="text" name="blogAuthor" id="bookAuthor" class="form-control" placeholder="请输入作者">
                                </div>
                                <div class="form-group">
                                    <label>类型</label>
                                    <select name="blogType" id="bookType" class="form-control">
                                        <option value="">无</option>
                                        <#if blogTypes ??>
                                            <#list blogTypes as blogTypes>
                                                <option value="${blogTypes.blogType!}">${blogTypes.typeName!}</option>
                                            </#list>
                                        </#if>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>时间</label>
                                    <input type="date" name="addTimeString" id="addTimeString" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>简介</label>
                                    <textarea name="blogInfo" id="bookInfo" class="form-control" rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-success">重置</button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <h3>相关信息</h3>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</div>
<!-- end page-wrapper -->
<!-- end wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="${base!}/resources/admin/blog/assets/plugins/jquery-1.10.2.js"></script>
<script src="${base!}/resources/admin/blog/jf/js/scripts.js"></script>
<script src="${base!}/resources/login/js/wintrue.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/pace/pace.js"></script>
<script src="${base!}/resources/admin/blog/assets/scripts/siminta.js"></script>

</body>

</html>
