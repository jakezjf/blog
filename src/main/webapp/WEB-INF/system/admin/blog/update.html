<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改博客</title>
    <!-- Core CSS - Include with every page -->
    <link href="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/style.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/main-style.css" rel="stylesheet" />
</head>

<body>
<div id="page-wrapper">
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">博客管理</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    修改博客 &nbsp;&nbsp;&nbsp;&nbsp;<a href="${base!}/blog/index.do"><button type="button" class="btn btn-info">返回</button></a>
                </div>

                <div class="panel-body" >
                    <div class="row">
                        <div class="col-lg-6" id="bookUpdate">
                            <#if blog ??>
                                <form role="form"  action="${base!}/blog/update.do?blogId=${blog.blogId!}" method="post">
                                    <div class="form-group">
                                        <label >博客编号</label>
                                        <input class="form-control" name="blogId"  value="${blog.blogId!}" type="text" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>博客名</label>
                                        <input type="text" name="blogName" id="bookName" value="${blog.blogName!}" class="form-control" placeholder="请输入书名">
                                    </div>
                                    <div class="form-group">
                                        <label>作者</label>
                                        <input type="text" name="blogAuthor" id="bookAuthor" value="${blog.blogAuthor!}" class="form-control" placeholder="请输入作者">
                                    </div>
                                    <div class="form-group">
                                        <label>类型</label>
                                        <select name="blogType"  class="form-control">
                                            <option value="">无</option>
                                            <#if blogTypes ??>
                                                <#list blogTypes as blogTypes>
                                                    <option value="${blogTypes.blogType!}" <#if blog.blogType??><#if blog.blogType==blogTypes.blogType>selected="selected"</#if></#if>>${blogTypes.typeName!}</option>
                                                </#list>
                                            </#if>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>时间</label>
                                        <input type="date" id="addTimeString" <#if blog.addTime??>value="${blog.addTime?date!}"</#if> name="addTimeString" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>简介</label>
                                        <textarea name="blogInfo"  class="form-control" rows="5">${blog.blogInfo!}</textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">修改</button>
                                    <button type="reset" class="btn btn-success">重置</button>
                                </form>
                                <#else>
                                    <h2>没有找到该博客信息！</h2>
                            </#if>

                        </div>
                        <div class="col-lg-6">
                            <h3>相关信息</h3>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</div>
<!-- end page-wrapper -->

<!-- end wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="${base!}/resources/admin/blog/assets/plugins/jquery-1.10.2.js"></script>
<script src="${base!}/resources/admin/blog/jf/js/scripts.js"></script>
<script src="${base!}/resources/login/js/wintrue.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/pace/pace.js"></script>
<script src="${base!}/resources/admin/blog/assets/scripts/siminta.js"></script>


</body>

</html>
