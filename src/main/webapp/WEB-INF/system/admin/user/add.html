<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <!-- Core CSS - Include with every page -->
    <link href="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/style.css" rel="stylesheet" />
    <link href="${base!}/resources/admin/blog/assets/css/main-style.css" rel="stylesheet" />
</head>

<body>
<div id="page-wrapper">
    <div class="row">
        <!-- page header -->
        <div class="col-lg-12">
            <h1 class="page-header">用户管理</h1>
        </div>
        <!--end page header -->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- Form Elements -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    添加用户 &nbsp;&nbsp;&nbsp;&nbsp;<a href="${base!}/user/index.do"><button type="button" class="btn btn-info">返回</button></a>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6" id="userUpdate">
                            <form role="form" action="${base!}/user/add.do" method="post">
                                <div class="form-group">
                                    <label >用户Id</label>
                                    <input class="form-control" type="text" id="userId" onchange="insert()" name="userId"placeholder="请输入用户Id">
                                </div>
                                <div class="form-group">
                                    <label>用户姓名</label>
                                    <input type="text" name="userName" id="userName" class="form-control" placeholder="请输入用户姓名">
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input type="text" name="userPassword" id="userPassword" class="form-control" placeholder="请输入密码">
                                </div>
                                <button type="submit" class="btn btn-primary">添加</button>
                                <button type="reset" class="btn btn-success">重置</button>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <h3>相关信息</h3>

                        </div>
                    </div>
                </div>
            </div>
            <!-- End Form Elements -->
        </div>
    </div>
</div>
<!-- end page-wrapper -->
<!-- end wrapper -->
<script type="text/javascript">
    function insert() {
        var a=document.getElementById("userId");
        if(a.value!=null && a.value!=""){
            var msg = $.ajax({
                type: "post",
                url: "${base}/login/userId.jhtml?userId="+a.value,
                async:false,
            }).responseText;
            if(msg!="false"){
                a.value="";
                alert("该用户名已被注册");
            }else {
            }
        }
    }
</script>
<!-- Core Scripts - Include with every page -->
<script src="${base!}/resources/admin/blog/assets/plugins/jquery-1.10.2.js"></script>
<script src="${base!}/resources/admin/blog/jf/js/scripts.js"></script>
<script src="${base!}/resources/login/js/wintrue.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/bootstrap/bootstrap.min.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="${base!}/resources/admin/blog/assets/plugins/pace/pace.js"></script>
<script src="${base!}/resources/admin/blog/assets/scripts/siminta.js"></script>

</body>

</html>
